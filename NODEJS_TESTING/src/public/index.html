<html class="h-100 w-100">
<head>
    <title>Car recognition testing app</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="h-100 w-100">

    <div id="loader" class="d-none d-flex align-items-center justify-content-center bg-dark bg-gradient h-100">
        <div class="spinner-grow text-light" role="status">
        </div>
    </div>
    <div id="app-main" class="bg-dark bg-gradient h-100">
        <div class="bg-dark bg-gradient image-form ">
            <canvas id="photo_prediction" class="w-100 h-100 d-none"></canvas>
            <form id="camera-form" enctype="multipart/form-data">
               
                <div class=" w-100 h-100 d-flex p-3 justify-content-center align-items-center">

                    <div class="border-dashed border-light w-100 h-100 d-flex flex-wrap justify-content-center align-items-center ">
                        <label for="car-photo"><h3 class="text-light">Upload car photo here...</h6></label>
                        <input type="file" class="d-none" id="car-photo" name="car_photo">
                        <input type="submit" value="submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="accordion" id="options-accordion">
            <div class="accordion-item mb-4">
              <h2 class="accordion-header " id="boundary">
                <button class="accordion-button collapsed bg-gradient bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#boundaryBody" aria-expanded="true" aria-controls="boundaryBody">
                  <h4 class="text-light">Boundary prediction</h6>
                </button>
              </h2>
              <div id="boundaryBody" class="accordion-collapse collapse" aria-labelledby="boundary" data-bs-parent="#options-accordion">
                <div class="accordion-body bg-gradient bg-dark d-flex justify-content-center">
                  <canvas width="128" height="128" id="boundary_prediction"></canvas>
                </div>
              </div>
            </div>
            <div class="accordion-item mb-4">
                <h2 class="accordion-header " id="predictions">
                  <button class="accordion-button collapsed bg-gradient bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#predictionBody" aria-expanded="true" aria-controls="predictionBody">
                    <h4 class="text-light">Predicted models</h6>
                  </button>
                </h2>
                <div id="predictionBody" class="accordion-collapse collapse" aria-labelledby="predictions" data-bs-parent="#options-accordion">
                    <div class="accordion-body bg-gradient bg-dark d-flex justify-content-center">

                    </div>
                  </div>
                </div>
              <div class="accordion-item mb-4">
                <h2 class="accordion-header " id="annoucments">
                  <button class="accordion-button collapsed bg-gradient bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#annoucmentBody" aria-expanded="true" aria-controls="annoucmentBody">
                    <h4 class="text-light">Annoucments</h6>
                  </button>
                </h2>
                <div id="annoucmentBody" class="accordion-collapse collapse" aria-labelledby="annoucments" data-bs-parent="#options-accordion">
                    <div class="accordion-body bg-gradient bg-dark d-flex justify-content-center">
                        
                    </div>
                  </div>
                </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
